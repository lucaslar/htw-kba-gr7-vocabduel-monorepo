<mat-sidenav-container>
    <mat-sidenav
        mode="over"
        [fixedInViewport]="true"
        [(opened)]="navigation.isSidebarOpened"
    >
        <app-sidenav-content></app-sidenav-content>
    </mat-sidenav>

    <mat-sidenav-content class="d-flex">
        <header class="position-fixed w-100">
            <app-header></app-header>
        </header>
        <main class="px-3 pb-3 px-md-4 pb-md-4 flex-grow-1 w-100 d-flex">
            <div id="main-content" class="w-100 mx-auto">
                <router-outlet></router-outlet>
            </div>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
