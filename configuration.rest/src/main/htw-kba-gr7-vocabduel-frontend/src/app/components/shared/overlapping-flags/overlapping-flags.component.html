<div class="d-flex overlapping-flags-wrapper h-100">

        class="mat-elevation-z2 overlapping flag-icon-background mx-1 my-auto flag-icon-squared {{
            languageFrom | flagForLang
        }}"
    ></div>
    <div
        class="mat-elevation-z2 flag-icon-background ml-n3 mr-1 my-auto flag-icon-squared {{
            languageTo | flagForLang
        }}"
    ></div>
</div>
