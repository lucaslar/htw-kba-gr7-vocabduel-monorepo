<div mat-dialog-title class="d-flex color-warn">
    <mat-icon class="my-auto mr-2"> delete </mat-icon>
    <div class="my-auto">{{ 'dialog.confirmDelete.title' | translate }}</div>
</div>

<mat-dialog-content>
    <p>
        {{ 'dialog.confirmDelete.message' | translate }}
        <strong>{{ list.title }}</strong>
    </p>
    <span class="color-warn">
        ({{ 'dialog.confirmDelete.cannotBeUndone' | translate }})
    </span>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">
        {{ 'general.close' | translate }}
    </button>
    <button mat-flat-button [mat-dialog-close]="true" color="warn">
        {{ 'general.delete' | translate }}
    </button>
</mat-dialog-actions>
