<div mat-dialog-title class="background-green">
    <div class="title-content text-center d-flex flex-column">
        <div class="error-icon-wrapper">
            <mat-icon [inline]="true"> lock </mat-icon>
        </div>
        {{ 'dialog.lockMessage.title' | translate }}
    </div>
</div>

<mat-dialog-content class="d-flex flex-column">
    <p>{{ 'dialog.lockMessage.message' | translate }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
        {{ 'general.close' | translate }}
    </button>
</mat-dialog-actions>
